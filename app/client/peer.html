<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Peer page</title>
    <script src="signalingChannelFactory.js"></script>
    <script src="peer.js"></script>
    <script language="javascript" type="text/javascript">
        //Ask the user to define an ID for this peer
        var PEER_ID = prompt('Enter the ID of this peer : ');
        window.addEventListener("load", function(){
            var peerIdElt = document.getElementById('peerId');
            peerIdElt.textContent = PEER_ID;
            var received = document.getElementById('received');
            initPeer(function(message){
                var newText = document.createTextNode(message);
                received.appendChild(newText);
            });

            //Connect with the peer whose Id is in the text area
            document.getElementById("start").onclick= function(){
                var destId = document.getElementById('destId').value;
                startCommunication(destId); 
                document.getElementById('destId').value = null;
            };

            //Send the message in the text area to the peer (enter the number of the peer in the input box)
            document.getElementById("send").onclick= function(){
                var message = document.getElementById('message').value;
                var destNumber = document.getElementById('destNumber').value;
                //Test if the peer number is in the list
                if(destNumber > channel.length || destNumber <= 0 || !Number(destNumber)){
                    alert('There is no peer nÂ°' + destNumber + '.\nEnter a valid peer number');
                    document.getElementById('destNumber').value = null;
                }
                else{
                    channel[destNumber-1].send(message);   
                }
            };
        }, false);

        //Close the Channels and the RTCconnections when a peer is shut down 
        window.addEventListener("beforeunload",function(){
            for( i=0 ; i<channel.length ; i++){
                channel[i].close();
                peerConnections[i].close();
            }
        });
    </script>
</head>
<body>
    <h2>Peer ID: <span id=peerId></span></h2>
    <p>List of connected peer(s) : </p>
    <ul id='connected'>
    </ul>
    <input type="text" id="destId" placeholder="ID of the peer to connect to"></input>
    <button id="start">Connect with this peer</button>
    <hr>
    <input type="text" id="destNumber" placeholder="Enter a peer number: "></input>
    <textarea id="message"></textarea>
    <button id="send">Send message</button>
    <hr>
    <p>Received messages from other peers : </p>
    <p id="received"></p>
</body>
</html>
