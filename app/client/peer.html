<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Peer page</title>
    <script src="signalingChannelFactory.js"></script>
    <script src="peer.js"></script>
    <script language="javascript" type="text/javascript">
        //Ask the user to define an ID for this peer
        var PEER_ID = prompt('Enter the ID of this peer : ');
        window.addEventListener("load", function(){
            var peerIdElt = document.getElementById('peerId');
            peerIdElt.textContent = PEER_ID;
            var received = document.getElementById('received');
            initPeer(function(message){
                var newText = document.createTextNode(message);
                received.appendChild(newText);
            });
            document.getElementById("send").onclick= function(){
                var message = document.getElementById('message').value;
                channel.send(message);
            };
            //Connect with the peer whose Id is in the text area
            document.getElementById("start").onclick= function(){
                var destId = document.getElementById('destId').value;
                startCommunication(destId); 
            };
        }, false);
    </script>
</head>
<body>
    <h2>Peer : <span id=peerId></span></h2>
    <ul id='connected'>
    </ul>
    <input type="text" id="destId" placeholder="ID of the peer to connect to"></textarea>
    <button id="start">Connect with this peer</button>
    <p id="received"></p>
    <textarea id="message"></textarea>
    <button id="send">Send message</button>
</body>
</html>
